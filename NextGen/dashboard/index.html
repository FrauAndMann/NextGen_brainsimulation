<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYNAPSE Neural Control Center</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.15); border-radius: 3px; }
        body { font-family: 'Inter', sans-serif; background: #050810; color: #e4e4e7; min-height: 100vh; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.6; } }
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes spike { from { opacity: 1; } to { opacity: 0; } }
    </style>
</head>
<body>
    <div id="root"><div style="padding:40px;text-align:center;color:#666">Loading SYNAPSE Dashboard...</div></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const API = "http://localhost:8000";

        // Helpers
        const clamp = (v, mn, mx) => Math.max(mn, Math.min(mx, v));
        const hexToRgb = (hex) => { const r=parseInt(hex.slice(1,3),16), g=parseInt(hex.slice(3,5),16), b=parseInt(hex.slice(5,7),16); return r+","+g+","+b; };
        const formatTime = (s) => { if(!s) return "0s"; const h=Math.floor(s/3600), m=Math.floor((s%3600)/60), sec=Math.floor(s%60); return h>0 ? h+"h "+m+"m" : m>0 ? m+"m "+sec+"s" : sec+"s"; };
        const formatNum = (n) => n ? n.toLocaleString() : "0";

        async function api(path, method, body) {
            try {
                const opts = { method, headers: { "Content-Type": "application/json" } };
                if (body) opts.body = JSON.stringify(body);
                const res = await fetch(API + path, opts);
                return await res.json();
            } catch (e) { return null; }
        }

        const POPULATIONS = [
            { id: "sensory", label: "Sensory", color: "#06b6d4" },
            { id: "pred_l1", label: "Predict", color: "#0ea5e9" },
            { id: "assoc", label: "Assoc", color: "#10b981" },
            { id: "pfc", label: "PFC", color: "#f59e0b" },
            { id: "hippo", label: "Hippo", color: "#a855f7" },
            { id: "amygdala", label: "Amyg", color: "#ef4444" },
            { id: "selfmodel", label: "Self", color: "#22c55e" },
            { id: "gw_hub", label: "GW", color: "#eab308" },
        ];

        const NEURO = [
            { id: "dopamine", label: "Dopamine", color: "#fbbf24" },
            { id: "serotonin", label: "Serotonin", color: "#06b6d4" },
            { id: "norepinephrine", label: "Norepinephrine", color: "#f43f5e" },
            { id: "oxytocin", label: "Oxytocin", color: "#22c55e" },
            { id: "cortisol", label: "Cortisol", color: "#f97316" },
        ];

        const DATA_TYPES = [
            { id: "synthetic", label: "Synthetic", icon: "üß™" },
            { id: "images", label: "Images", icon: "üñºÔ∏è" },
            { id: "text", label: "Text", icon: "üìù" },
            { id: "rl", label: "RL Environment", icon: "üéÆ" },
            { id: "timeseries", label: "Time Series", icon: "üìà" },
        ];

        // Components
        function Button({ children, onClick, variant, disabled, icon }) {
            const colors = {
                default: { bg: "rgba(255,255,255,0.1)", c: "#fff" },
                primary: { bg: "#06b6d4", c: "#000" },
                success: { bg: "#22c55e", c: "#000" },
                warning: { bg: "#f59e0b", c: "#000" },
                danger: { bg: "#ef4444", c: "#fff" },
            };
            const v = colors[variant] || colors.default;
            return (
                <button onClick={onClick} disabled={disabled} style={{
                    padding: "12px 20px", borderRadius: 10, border: "none",
                    background: v.bg, color: v.c, fontSize: 14, fontWeight: 500,
                    cursor: disabled ? "not-allowed" : "pointer", opacity: disabled ? 0.5 : 1,
                    display: "inline-flex", alignItems: "center", gap: 8, transition: "all 0.2s",
                }}>{icon && <span>{icon}</span>}{children}</button>
            );
        }

        function Card({ title, icon, children }) {
            return (
                <div style={{ background: "rgba(255,255,255,0.03)", borderRadius: 16, border: "1px solid rgba(255,255,255,0.06)", marginBottom: 16 }}>
                    {title && (
                        <div style={{ padding: "16px 20px", borderBottom: "1px solid rgba(255,255,255,0.04)", display: "flex", alignItems: "center", gap: 10 }}>
                            {icon && <span style={{ fontSize: 18 }}>{icon}</span>}
                            <span style={{ fontSize: 14, fontWeight: 600 }}>{title}</span>
                        </div>
                    )}
                    <div style={{ padding: 16 }}>{children}</div>
                </div>
            );
        }

        function ProgressBar({ value, color, label }) {
            const percent = Math.min(value, 100);
            return (
                <div>
                    {label && (
                        <div style={{ display: "flex", justifyContent: "space-between", marginBottom: 6 }}>
                            <span style={{ fontSize: 11, color: "rgba(255,255,255,0.5)" }}>{label}</span>
                            <span style={{ fontSize: 12, fontWeight: 600, color }}>{Math.round(percent)}%</span>
                        </div>
                    )}
                    <div style={{ height: 8, background: "rgba(255,255,255,0.08)", borderRadius: 4, overflow: "hidden" }}>
                        <div style={{ height: "100%", width: percent + "%", background: color, borderRadius: 4, transition: "width 0.5s" }} />
                    </div>
                </div>
            );
        }

        function MetricCard({ label, value, color, target }) {
            const percent = target ? Math.min((value / target) * 100, 100) : 0;
            return (
                <div style={{ padding: 12, borderRadius: 10, background: "rgba(255,255,255,0.02)", border: "1px solid rgba(255,255,255,0.06)" }}>
                    <div style={{ fontSize: 11, color: "rgba(255,255,255,0.5)", marginBottom: 4 }}>{label}</div>
                    <div style={{ fontSize: 24, fontWeight: 700, color, fontFamily: "'JetBrains Mono', monospace" }}>
                        {typeof value === "number" ? value.toFixed(3) : value}
                    </div>
                    {target && <div style={{ fontSize: 10, color: "rgba(255,255,255,0.3)" }}>Target: {target}</div>}
                </div>
            );
        }

        function NeuroGauge({ label, value, color }) {
            return (
                <div style={{ padding: "10px 12px", borderRadius: 10, background: "rgba(255,255,255,0.02)", marginBottom: 8 }}>
                    <div style={{ display: "flex", justifyContent: "space-between", marginBottom: 4 }}>
                        <span style={{ fontSize: 11, color: "rgba(255,255,255,0.6)" }}>{label}</span>
                        <span style={{ fontSize: 12, fontWeight: 600, color }}>{Math.round(value * 100)}%</span>
                    </div>
                    <div style={{ height: 4, background: "rgba(255,255,255,0.06)", borderRadius: 2, overflow: "hidden" }}>
                        <div style={{ height: "100%", width: (value * 100) + "%", background: color, borderRadius: 2, transition: "width 0.3s" }} />
                    </div>
                </div>
            );
        }

        function SpikeRaster({ spikes }) {
            return (
                <div style={{ position: "relative", height: 150, background: "rgba(0,0,0,0.2)", borderRadius: 8, overflow: "hidden" }}>
                    {POPULATIONS.map((pop, i) => (
                        <div key={pop.id} style={{ position: "absolute", left: 0, right: 0, top: (i * 12.5) + "%", height: "12.5%", display: "flex", alignItems: "center", borderBottom: "1px solid rgba(255,255,255,0.03)" }}>
                            <span style={{ fontSize: 8, color: pop.color, width: 30, paddingLeft: 6, fontFamily: "monospace" }}>{pop.id.slice(0, 3).toUpperCase()}</span>
                            <div style={{ flex: 1, position: "relative", height: "100%" }}>
                                {spikes.filter(s => s.pop && s.pop.id === pop.id).map(s => (
                                    <div key={s.id} style={{ position: "absolute", left: (s.x * 100) + "%", top: "50%", transform: "translateY(-50%)", width: s.size, height: s.size * 2, background: pop.color, borderRadius: 2, animation: "spike 0.2s forwards" }} />
                                ))}
                            </div>
                        </div>
                    ))}
                </div>
            );
        }

        function App() {
            const [connected, setConnected] = useState(false);
            const [status, setStatus] = useState({ state: "idle", step: 0, elapsed_seconds: 0 });
            const [metrics, setMetrics] = useState({ phi: 0, agency: 0, integration_score: 0 });
            const [neuro, setNeuro] = useState({});
            const [messages, setMessages] = useState([]);
            const [chatInput, setChatInput] = useState("");
            const [dataConfig, setDataConfig] = useState({ data_type: "synthetic" });
            const [showModal, setShowModal] = useState(false);
            const [scanPath, setScanPath] = useState("");
            const [scanResult, setScanResult] = useState(null);

            const [popActivity, setPopActivity] = useState(() => Object.fromEntries(POPULATIONS.map(p => [p.id, Math.random() * 0.4 + 0.1])));
            const [spikes, setSpikes] = useState([]);

            const chatRef = useRef();

            // WebSocket
            useEffect(() => {
                let ws;
                const connect = () => {
                    ws = new WebSocket("ws://localhost:8000/ws");
                    ws.onopen = () => setConnected(true);
                    ws.onmessage = (e) => {
                        const d = JSON.parse(e.data);
                        if (d.state) setStatus(s => ({ ...s, ...d }));
                        if (d.phi !== undefined) setMetrics(m => ({ ...m, phi: d.phi, agency: d.agency }));
                        if (d.neurochemistry) setNeuro(d.neurochemistry);
                    };
                    ws.onclose = () => { setConnected(false); setTimeout(connect, 2000); };
                };
                connect();
                return () => ws && ws.close();
            }, []);

            // Simulation
            useEffect(() => {
                const id = setInterval(() => {
                    setPopActivity(p => {
                        const n = { ...p };
                        POPULATIONS.forEach(x => { n[x.id] = clamp(p[x.id] + (Math.random() - 0.49) * 0.08, 0.02, 0.95); });
                        return n;
                    });
                    setSpikes(Array.from({ length: Math.floor(Math.random() * 10 + 3) }, () => ({
                        x: Math.random(), pop: POPULATIONS[Math.floor(Math.random() * POPULATIONS.length)], size: Math.random() * 3 + 1, id: Math.random()
                    })));
                }, 250);
                return () => clearInterval(id);
            }, []);

            // Load data
            useEffect(() => {
                const load = async () => {
                    const s = await api("/api/status", "GET"); if (s) setStatus(p => ({ ...p, ...s }));
                    const m = await api("/api/metrics", "GET"); if (m) setMetrics(p => ({ ...p, ...m }));
                    const n = await api("/api/neurochemistry", "GET"); if (n) setNeuro(n);
                    const h = await api("/api/chat/history", "GET"); if (h) setMessages(h);
                    const d = await api("/api/data/config", "GET"); if (d) setDataConfig(d);
                };
                load();
                const iv = setInterval(load, 3000);
                return () => clearInterval(iv);
            }, []);

            useEffect(() => { if (chatRef.current) chatRef.current.scrollTop = chatRef.current.scrollHeight; }, [messages]);

            // Actions
            const start = () => api("/api/training/start", "POST");
            const pause = () => api("/api/training/pause", "POST");
            const resume = () => api("/api/training/resume", "POST");
            const stop = () => { if (confirm("Stop training?")) api("/api/training/stop", "POST"); };

            const scanDir = async () => {
                if (!scanPath) return;
                const r = await api("/api/data/scan-directory", "POST", { path: scanPath });
                setScanResult(r);
            };

            const saveData = async () => {
                await api("/api/data/config", "POST", dataConfig);
                setShowModal(false);
            };

            const sendChat = async () => {
                if (!chatInput.trim()) return;
                const text = chatInput;
                setChatInput("");
                setMessages(m => [...m, { from: "user", text, timestamp: new Date().toISOString() }]);
                const res = await api("/api/chat", "POST", { text });
                if (res) setMessages(m => [...m, { from: "brain", text: res.response, timestamp: new Date().toISOString() }]);
            };

            // Derived
            const isRunning = status.state === "running";
            const isPaused = status.state === "paused";
            const isIdle = status.state === "idle";
            const gwWinner = POPULATIONS.reduce((a, b) => popActivity[a.id] > popActivity[b.id] ? a : b, POPULATIONS[0]);
            const progress = Math.min(metrics.phi / 0.6, 1) * 35 + Math.min(metrics.agency / 0.7, 1) * 30 + Math.min((metrics.integration_score || 0) / 0.6, 1) * 20;

            return (
                <div style={{ minHeight: "100vh" }}>
                    {/* Header */}
                    <header style={{ padding: "12px 24px", background: "rgba(10,15,25,0.95)", borderBottom: "1px solid rgba(255,255,255,0.05)", position: "sticky", top: 0, zIndex: 100 }}>
                        <div style={{ maxWidth: 1400, margin: "0 auto", display: "flex", alignItems: "center", justifyContent: "space-between" }}>
                            <div style={{ display: "flex", alignItems: "center", gap: 12 }}>
                                <div style={{ width: 10, height: 10, borderRadius: "50%", background: connected ? "#22c55e" : "#ef4444", animation: "pulse 2s infinite" }} />
                                <span style={{ fontSize: 18, fontWeight: 700 }}>SYNAPSE</span>
                                <span style={{ fontSize: 11, color: "rgba(255,255,255,0.3)", fontFamily: "monospace" }}>v3.0</span>
                            </div>
                            <div style={{ display: "flex", alignItems: "center", gap: 24 }}>
                                <div style={{ textAlign: "right" }}>
                                    <div style={{ fontSize: 10, color: "rgba(255,255,255,0.4)" }}>PROGRESS</div>
                                    <div style={{ fontSize: 16, fontWeight: 600, color: progress > 50 ? "#22c55e" : "#f59e0b" }}>{Math.round(progress)}%</div>
                                </div>
                                <div style={{ textAlign: "right" }}>
                                    <div style={{ fontSize: 10, color: "rgba(255,255,255,0.4)" }}>STEPS</div>
                                    <div style={{ fontSize: 16, fontWeight: 600, color: "#06b6d4" }}>{formatNum(status.step)}</div>
                                </div>
                                <div style={{ textAlign: "right" }}>
                                    <div style={{ fontSize: 10, color: "rgba(255,255,255,0.4)" }}>TIME</div>
                                    <div style={{ fontSize: 16, fontWeight: 600 }}>{formatTime(status.elapsed_seconds)}</div>
                                </div>
                                <div style={{ padding: "6px 14px", borderRadius: 20, fontSize: 11, fontWeight: 500,
                                    background: isRunning ? "rgba(34,197,94,0.15)" : isPaused ? "rgba(245,158,11,0.15)" : "rgba(255,255,255,0.05)",
                                    color: isRunning ? "#22c55e" : isPaused ? "#f59e0b" : "rgba(255,255,255,0.5)" }}>
                                    {status.state ? status.state.toUpperCase() : "IDLE"}
                                </div>
                            </div>
                        </div>
                    </header>

                    {/* Main */}
                    <main style={{ maxWidth: 1400, margin: "0 auto", padding: 24 }}>
                        <div style={{ display: "grid", gridTemplateColumns: "300px 1fr 300px", gap: 20 }}>

                            {/* Left */}
                            <div>
                                <Card title="Training Control" icon="‚ö°">
                                    <div style={{ display: "flex", flexDirection: "column", gap: 10 }}>
                                        {isIdle || isPaused ? <Button variant="success" onClick={isPaused ? resume : start} icon="‚ñ∂">{isPaused ? "RESUME" : "START"}</Button> : null}
                                        {isRunning && <Button variant="warning" onClick={pause} icon="‚è∏">PAUSE</Button>}
                                        {!isIdle && <Button variant="danger" onClick={stop} icon="‚èπ">STOP</Button>}
                                    </div>
                                    <div style={{ marginTop: 16, padding: 12, background: "rgba(255,255,255,0.02)", borderRadius: 8 }}>
                                        <div style={{ fontSize: 11, color: "rgba(255,255,255,0.4)", marginBottom: 8 }}>Data Type</div>
                                        <div style={{ display: "flex", alignItems: "center", gap: 8 }}>
                                            <span style={{ fontSize: 20 }}>{DATA_TYPES.find(d => d.id === dataConfig.data_type)?.icon}</span>
                                            <span style={{ fontSize: 13 }}>{DATA_TYPES.find(d => d.id === dataConfig.data_type)?.label}</span>
                                        </div>
                                    </div>
                                    <Button variant="default" onClick={() => setShowModal(true)} style={{ marginTop: 12 }}>üìÅ Configure Data</Button>
                                </Card>

                                <Card title="Metrics" icon="üß†">
                                    <div style={{ display: "grid", gridTemplateColumns: "1fr 1fr", gap: 10 }}>
                                        <MetricCard label="Œ¶ (Phi)" value={metrics.phi} color="#eab308" target={0.6} />
                                        <MetricCard label="Agency" value={metrics.agency} color="#22c55e" target={0.7} />
                                    </div>
                                </Card>

                                <Card title="Progress" icon="üìà">
                                    <ProgressBar value={progress} color={progress > 50 ? "#22c55e" : "#f59e0b"} label="Overall" />
                                </Card>
                            </div>

                            {/* Center */}
                            <div>
                                <Card title="Neural Activity" icon="‚ö°">
                                    <SpikeRaster spikes={spikes} />
                                </Card>

                                <Card title="Population Activity" icon="üîÆ">
                                    <div style={{ display: "flex", flexDirection: "column", gap: 6 }}>
                                        {POPULATIONS.map(pop => {
                                            const v = popActivity[pop.id];
                                            const win = gwWinner.id === pop.id;
                                            return (
                                                <div key={pop.id} style={{ display: "flex", alignItems: "center", gap: 8 }}>
                                                    <div style={{ width: 3, height: 20, borderRadius: 2, background: win ? pop.color : "rgba(255,255,255,0.1)" }} />
                                                    <span style={{ fontSize: 10, color: win ? pop.color : "rgba(255,255,255,0.5)", width: 60 }}>{pop.label}</span>
                                                    <div style={{ flex: 1, height: 3, background: "rgba(255,255,255,0.05)", borderRadius: 2, overflow: "hidden" }}>
                                                        <div style={{ height: "100%", width: (v * 100) + "%", background: pop.color, borderRadius: 2, transition: "width 0.3s" }} />
                                                    </div>
                                                    {win && <span style={{ fontSize: 10, color: pop.color }}>‚òÖ</span>}
                                                </div>
                                            );
                                        })}
                                    </div>
                                </Card>

                                <Card title="System Info" icon="üíª">
                                    <div style={{ fontFamily: "monospace", fontSize: 11, lineHeight: 1.8, color: "rgba(255,255,255,0.6)" }}>
                                        <div>State: <span style={{ color: "#06b6d4" }}>{status.state ? status.state.toUpperCase() : "IDLE"}</span></div>
                                        <div>Steps: <span style={{ color: "#fff" }}>{formatNum(status.step)}</span></div>
                                        <div>Samples: <span style={{ color: "#fff" }}>{formatNum(status.total_samples)}</span></div>
                                    </div>
                                </Card>
                            </div>

                            {/* Right */}
                            <div>
                                <Card title="Neurochemistry" icon="üß™">
                                    {NEURO.map(n => <NeuroGauge key={n.id} label={n.label} value={neuro[n.id] || 0.5} color={n.color} />)}
                                </Card>

                                <Card title="Chat" icon="üí¨">
                                    <div style={{ height: 200, overflowY: "auto", marginBottom: 12 }} ref={chatRef}>
                                        {messages.length === 0 ? (
                                            <div style={{ textAlign: "center", padding: 20, color: "rgba(255,255,255,0.3)" }}>
                                                <div>Start a conversation</div>
                                                <div style={{ fontSize: 10, marginTop: 4 }}>Try: "How are you?" or "Progress"</div>
                                            </div>
                                        ) : (
                                            messages.map((m, i) => (
                                                <div key={i} style={{ marginBottom: 10, textAlign: m.from === "user" ? "right" : "left" }}>
                                                    <div style={{ display: "inline-block", maxWidth: "85%", padding: "8px 12px", borderRadius: m.from === "user" ? "12px 12px 4px 12px" : "12px 12px 12px 4px", background: m.from === "user" ? "#0891b2" : "rgba(255,255,255,0.05)", fontSize: 12 }}>{m.text}</div>
                                                </div>
                                            ))
                                        )}
                                    </div>
                                    <div style={{ display: "flex", gap: 8 }}>
                                        <input value={chatInput} onChange={e => setChatInput(e.target.value)} onKeyDown={e => e.key === "Enter" && sendChat()}
                                            placeholder="Message..." style={{ flex: 1, padding: "10px 14px", background: "rgba(255,255,255,0.05)", border: "1px solid rgba(255,255,255,0.1)", borderRadius: 10, color: "#fff", fontSize: 12, outline: "none" }} />
                                        <Button variant="primary" onClick={sendChat}>‚Üí</Button>
                                    </div>
                                </Card>
                            </div>
                        </div>
                    </main>

                    {/* Modal */}
                    {showModal && (
                        <div style={{ position: "fixed", inset: 0, background: "rgba(0,0,0,0.8)", display: "flex", alignItems: "center", justifyContent: "center", zIndex: 1000 }}>
                            <div style={{ width: 500, background: "#0f1419", borderRadius: 16, border: "1px solid rgba(255,255,255,0.1)" }}>
                                <div style={{ padding: "16px 20px", borderBottom: "1px solid rgba(255,255,255,0.05)", display: "flex", justifyContent: "space-between", alignItems: "center" }}>
                                    <span style={{ fontSize: 16, fontWeight: 600 }}>Configure Data Source</span>
                                    <button onClick={() => setShowModal(false)} style={{ background: "none", border: "none", color: "rgba(255,255,255,0.5)", fontSize: 20, cursor: "pointer" }}>√ó</button>
                                </div>
                                <div style={{ padding: 20 }}>
                                    <div style={{ marginBottom: 16 }}>
                                        <div style={{ fontSize: 12, color: "rgba(255,255,255,0.5)", marginBottom: 8 }}>Data Type</div>
                                        <select value={dataConfig.data_type} onChange={e => setDataConfig(p => ({ ...p, data_type: e.target.value }))}
                                            style={{ width: "100%", padding: 10, background: "rgba(255,255,255,0.05)", border: "1px solid rgba(255,255,255,0.1)", borderRadius: 8, color: "#fff" }}>
                                            {DATA_TYPES.map(d => <option key={d.id} value={d.id} style={{ background: "#1a1a2e" }}>{d.icon} {d.label}</option>)}
                                        </select>
                                    </div>

                                    {dataConfig.data_type !== "synthetic" && dataConfig.data_type !== "rl" && (
                                        <div style={{ marginBottom: 16 }}>
                                            <div style={{ fontSize: 12, color: "rgba(255,255,255,0.5)", marginBottom: 8 }}>Data Path</div>
                                            <div style={{ display: "flex", gap: 8 }}>
                                                <input value={scanPath} onChange={e => setScanPath(e.target.value)} placeholder="D:\Photos"
                                                    style={{ flex: 1, padding: 10, background: "rgba(255,255,255,0.05)", border: "1px solid rgba(255,255,255,0.1)", borderRadius: 8, color: "#fff" }} />
                                                <Button onClick={scanDir}>Scan</Button>
                                            </div>
                                        </div>
                                    )}

                                    {scanResult && (
                                        <div style={{ marginBottom: 16, padding: 12, background: "rgba(255,255,255,0.02)", borderRadius: 8, fontSize: 12 }}>
                                            <div>Files: {scanResult.total_files}</div>
                                            <div>Images: {scanResult.images?.count || 0}</div>
                                            <div>Text: {scanResult.text?.count || 0}</div>
                                        </div>
                                    )}

                                    <div style={{ display: "flex", gap: 10 }}>
                                        <Button variant="primary" onClick={saveData}>Save</Button>
                                        <Button onClick={() => setShowModal(false)}>Cancel</Button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById("root"));
        root.render(<App />);
    </script>
</body>
</html>
